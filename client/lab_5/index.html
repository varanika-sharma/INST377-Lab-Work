<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 5: HTML Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href = "styles.css">
  </head>
  <body style="background-color: bisque;">
  <header class="name">
      <h1>Varanika's Lab 5</h1>
      </header>
      <form action='' method='get' class='lab-form'>
        <div class='form-row'>
            <label for='first-name'>First Name</label>
            <input id='first-name' name='first-name' type='text'/>
            <label for='food-preference'>Food Preference</label>
            <input id='food-preference' name='food-preference' type='text'/>
          </div>
          <fieldset class='legacy-form-row'>
            <legend>Veggie or Vegan?</legend>
            <input id='talk-type-1'
                   name='talk-type'
                   type='radio'
                   value='Yes' />
            <label for='talk-type-1' class='radio-label'>Yes</label>
            <input id='talk-type-2'
                   name='talk-type'
                   type='radio'
                   value='No'
                   checked />
            <label for='talk-type-2' class='radio-label'>No</label>
          </fieldset>
    </form>
  </body>
</html>
