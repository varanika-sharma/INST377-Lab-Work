<!DOCTYPE html>
<html>
    
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 5: HTML Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href = "styles.css">
  </head>
  <body style="background-color: bisque;">
  <header class="name">
      <h1><strong>Varanika's Lab 5</strong></h1>
      </header>
      <div class = 'container' id = div1>
        <form action='' method='get' class='lab-form'>
            <div class='form-row container'>
                <label for='first-name'><strong>First Name</strong></label>
                <input id='first-name' name='first-name' type='text'/>
                <label for='food-preference'><strong>Food Preference</strong></label>
                <input id='food-preference' name='food-preference' type='text'/>
                
              </div>
              <fieldset class='legacy-form-row'>
                <legend><strong>Veggie or Vegan?</strong></legend>
                <input id='talk-type-1'
                       name='vegan-type'
                       type='radio'
                       value='Yes' />
                <label for='talk-type-1' class='radio-label'>Yes</label>
                <input id='talk-type-2'
                       name='vegan-type'
                       type='radio'
                       value='No'
                       checked />
                <label for='talk-type-2' class='radio-label'>No</label>
              </fieldset>
              <div class='form-row'>
                <button><strong>Submit</strong></button>
              </div>
        </form>
      </div>
    <div class= "right" id = div2>
        <p><strong>This is going to be something in two weeks!</strong></p>
    </div>
    <script src = "script.js"></script>
  </body>
   
</html>
