<!DOCTYPE html>
<html>
    
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 6: API Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href = "styles.css">
  </head>
  <body style="background-color: bisque;">
  <header class="name">
      <h1><strong>Varanika's Lab 6</strong></h1>
      </header>
      <div class = 'container'>
        <form action='/api/foodServicesPG' method='get' class='lab-form'>
            <div class='form-row container'>
                <div><label for='first-name'><strong>First Name</strong></label>
                <input class= "from-user" id='first-name' name='first-name' type='text'/></div>

                <div><label for='food-preference'><strong>Food Preference</strong></label>
                <input class= "from-user" id='food-preference' name='food-preference' type='text'/></div>
                
              </div>
              <fieldset class='legacy-form-row'>
                <div><legend><strong>Veggie or Vegan?</strong></legend></div>

                <div><input class= "from-user"  id='talk-type-1'
                       name='vegan-type'
                       type='radio'
                       value='Yes' />
                <label for='talk-type-1' class='radio-label'>Yes</label></div>

                <div><input class= "from-user" id='talk-type-2'
                       name='vegan-type'
                       type='radio'
                       value='No'
                       checked />
               <label for='talk-type-2' class='radio-label'>No</label></div> 

              </fieldset>
              <div class='form-row'>
                <button><strong>Submit</strong></button>
              </div>
        </form>
        <div class = next-week>
            <ul id = "resto-list"></ul>
            <h2>Restaurant List</h2>
        </div>
      </div>

    <script src = "script.js"></script>
  </body>
   
</html>
