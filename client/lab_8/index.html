<!DOCTYPE html>
<html>
    
 <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  <body style="background-color: bisque;">
  <header class="name">
      <h1><strong>Varanika's Lab 8</strong></h1>
      </header>
      <div class = 'container'>
        <form action='/api/foodServicesPG' method='get' class='lab-form'>
            <div class='form-row container'>
                <div><label for='resto_name'><strong>Restaurant Name</strong></label>
                <input class= "from-user" id='resto_name' name='resto_name' type='text'/></div>

                <div><label for='zipcode'><strong>Zipcode</strong></label>
                    <input class= "from-user" id='zipcode' name='zipcode' type='text'/></div>
                
              </div>
              <fieldset class='legacy-form-row'>
                <div><legend><strong>Veggie or Vegan?</strong></legend></div>

                <div><input class= "from-user"  id='talk-type-1'
                       name='vegan-type'
                       type='radio'
                       value='Yes' />
                <label for='talk-type-1' class='radio-label'>Yes</label></div>

                <div><input class= "from-user" id='talk-type-2'
                       name='vegan-type'
                       type='radio'
                       value='No'
                       checked />
               <label for='talk-type-2' class='radio-label'>No</label></div> 

              </fieldset>
              <div class='btn'>
                <button><strong>Change Restaurants</strong></button>
              </div>
        </form>
        <div class = "next-week next-week-wide">
            <div id="map"></div>
            <h2><strong>Restaurant List</strong></h2>
            <ul id = "resto-list"></ul>
        </div>
      </div>

    <script src = "script.js"></script>
  </body>
